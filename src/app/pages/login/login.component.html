<div class="relative w-screen h-screen bg-white md:bg-gray-50">
  <!-- BACKGROUND -->
  <div class="absolute hidden w-full h-full sm:block">
    <img
      class="absolute md:w-60 lg:w-96 left-0 bottom-0"
      src="./assets/svg/background/login-bg-left.svg"
      alt="img bg left"
    />
    <img
      class="absolute md:w-60 lg:w-96 right-0 bottom-0"
      src="./assets/svg/background/login-bg-rigth.svg"
      alt="img bg right"
    />
  </div>
  <!-- CARD -->
  <div class="relative w-full md:w-2/4 lg:w-1/3 xl:w-1/4 m-auto">
    <header class="flex justify-center pt-3 md:pt-10 md:pb-2">
      <img
        class="w-48"
        src="./assets/svg/logos/trello-logo-blue.svg"
        alt="Trello Logo"
      />
    </header>
    <!-- CARD-CARD -->
    <div
      class="rounded md:shadow-md bg-white md:mt-10 py-10 px-14 md:px-10 md:pt-6 md:pb-3"
    >
      <div class="mb-4">
        <h1 class="text-center font-semibold -mt-3 md:pt-4 pb-8">
          Log in to Trello
        </h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              class="w-full rounded bg-gray-100 border-2 border-gray-200"
              type="email"
              placeholder="Enter email"
            />
          </div>
          <div class="relative">
            <input
              class="w-full rounded bg-gray-100 border-2 border-gray-200"
              type="password"
              placeholder="Enter password"
            />
          </div>
          <div class="relative">
            <a [routerLink]="'/boards'">
              <app-btn [btnType]="'submit'" [color]="'success'">
                Continue
              </app-btn>
            </a>
          </div>
          <div class="relative">
            <p class="font-thin text-xs text-center">OR</p>
          </div>
          <div class="relative">
            <app-btn-icon
              [srcImg]="'/assets/svg/logos/sign-in-with-google.svg'"
              [typeBtn]="'button'"
              [color]="'bg-white'"
            >
              Continue with Google
            </app-btn-icon>
          </div>
          <div class="relative">
            <app-btn-icon
              [srcImg]="'/assets/svg/logos/microsoft-logo.svg'"
              [typeBtn]="'button'"
              [color]="'bg-white'"
            >
              Continue with Microsoft
            </app-btn-icon>
          </div>
          <div class="relative">
            <app-btn-icon
              [srcImg]="'/assets/svg/logos/apple-logo-black.svg'"
              [typeBtn]="'button'"
              [color]="'bg-white'"
            >
              Continue with Apple
            </app-btn-icon>
          </div>
          <div class="relative">
            <app-btn-icon
              [srcImg]="'/assets/svg/logos/slack-logo.svg'"
              [typeBtn]="'button'"
              [color]="'bg-white'"
            >
              Continue with Slack
            </app-btn-icon>
          </div>
        </form>
        <hr class="my-4 border-b-2 border-r-gray-400 mt-6" />
        <div class="text-center">
          <ul class="block">
            <li class="inline-block list-none">
              <a class="text-blue-400 font-thin font-xs" routerLink="/#"
                >cant log in?</a
              >
            </li>
            <span class="px-2">â€¢</span>
            <li class="inline-block list-none">
              <a class="text-blue-400 font-thin font-xs" routerLink="/#"
                >sign up for an account</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <footer class="w-full absolute bottom-0 p-3">
    <hr
      class="w-full md:w-2/4 lg:w-1/4 my-4 border-b-2 border-r-gray-400 m-auto"
    />
    <img
      class="w-44 m-auto"
      src="./assets/images/trello/horizontal-logo-onecolor-blue-atlassian.png"
      alt="logo Atlassian"
    />
  </footer>
</div>
