<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-[#0079bf] p-6">
    <div class="flex gap-4">
      <div class="w-1/2">
        <h1 class="text-white">List A (normal scroll)</h1>
        <div class="h-64 w-full border overflow-y-scroll rounded mt-2">
          <div
            class="flex items-center space-x-4"
            *ngFor="let product of products"
          >
            <img
              class="w-10 h-10 rounded-full"
              [src]="product.images[0]"
              alt=""
            />
            <div class="space-y-1 font-medium dark:text-white">
              <div>{{ product.title }}</div>
              <div class="text-sm text-gray-500 dark:text-gray-400">
                ${{ product.price }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-1/2">
        <h1 class="text-white">List B (virtual scroll)</h1>
        <cdk-virtual-scroll-viewport itemSize="50" class="h-64 w-full border overflow-y-scroll rounded mt-2">
          <div
            class="flex items-center space-x-4"
            *cdkVirtualFor="let product of products"
          >
            <img
              class="w-10 h-10 rounded-full"
              [src]="product.images[0]"
              alt=""
            />
            <div class="space-y-1 font-medium dark:text-white">
              <div>{{ product.title }}</div>
              <div class="text-sm text-gray-500 dark:text-gray-400">
                ${{ product.price }}
              </div>
            </div>
          </div>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
  </div>
</div>
